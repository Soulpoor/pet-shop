      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown

    </header>

    <div class="container-main">
      <div class="login-container" id="login-container">
        <form class="w-100">
          <div class="form-group">
            <label for="exampleInputEmail1">Name </label>
            <input type="text" class="form-control" id="username" value="lucy" aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted fade">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwd" value="123">
          </div>
          <div class="form-group">
            <div id="login-alert" class="alert-sm alert-danger font p-2 d-none" style="font-size: 10px;" role="alert"></div>
          </div>
          <div class="form-group row justify-content-between pl-3 pr-2">
            <button type="button" class="btn btn-primary" id="SignInButton">Sign in</button>
            <button type="button" class="btn btn-link" id="SignUpButton">Sign up</button>
          </div>
        </form>
      </div>

      <div class="data-grid-container data-grid-container-none" id="data-grid-container">
        <button type="button" class="btn btn-primary btn-sm" id="addPetButton">+ add</button>
        <table class="table" id="data-grid">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
              <th scope="col">Operation</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      
    </div>

    <script src="libs/login.js"></script>
    <script src="libs/crud.js"></script>
